<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<!--优先使用IE最新版本和Chrome-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1" />
		<!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--禁止浏览器自动的识别-电话号码-email--->
		<meta name="format-detection" content="telephone=no,email=no" />
		<!--是否启用Web全屏-->
		<meta name="apple-mobile-web-app-capable" content='yes' />
		<meta name="apple-mobile-web-status-bar-style" content="normal|black|black-translucent">
		<!--设置苹果工具栏颜色-->
		<meta name="apple-mobile-web-app-status-bar-style" content='black' />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index7.css" />
		<link rel="stylesheet" type="text/css" href="iconfont/demo.css" />
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />
		<script src="iconfont/iconfont.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/swiper.css" />
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--头部-->
		<header>
			<ul>
				<li><img src="img/logo.png" /></li>
				<li><span>装修流程</span></li>
				<li class="iconfont icon-user">
					<p>我的</p>
				</li>
				<li class="iconfont icon-nav">
					<p>导航</p>
				</li>
			</ul>
		</header>

		<!--点击选项-->
		<div class="dj">
			<ul>
				<li><span>户型</span>&nbsp;&nbsp;<i class="iconfont icon-down"></i></li>
				<li><span>区域</span>&nbsp;&nbsp;<i class="iconfont icon-down"></i></li>
				<li><span>风格</span>&nbsp;&nbsp;<i class="iconfont icon-down"></i></li>
				<li><i class="iconfont icon-search"></i></li>
			</ul>
		</div>

		<section>
			<div class="nr">
				<ul class="ul_1">
					<span>级别</span>
					<li>
						<button>不限</button>
						<button>总监</button>
						<button>主任</button>
					</li>
					<li><button>优秀</button></li>
				</ul>
				<ul>
					<span>收费</span>
					<li>
						<button>不限</button>
						<button>0-50元/m<sub>2</sub></button>
						<button>50-100元/m<sub>2</sub></button>
					</li>
					<li>
						<button>100-150元/m<sub>2</sub></button>
						<button>200元以上/m<sub>2</sub></button>
					</li>
				</ul>
			</div>
			<div class="bv">确认</div>
			<div class="tbbj"></div>

		</section>

	</body>

</html>
