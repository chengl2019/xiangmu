<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<!--优先使用IE最新版本和Chrome-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1" />
		<!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--禁止浏览器自动的识别-电话号码-email--->
		<meta name="format-detection" content="telephone=no,email=no" />
		<!--是否启用Web全屏-->
		<meta name="apple-mobile-web-app-capable" content='yes' />
		<meta name="apple-mobile-web-status-bar-style" content="normal|black|black-translucent">
		<!--设置苹果工具栏颜色-->
		<meta name="apple-mobile-web-app-status-bar-style" content='black' />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index2.css" />
		<link rel="stylesheet" type="text/css" href="iconfont/demo.css" />
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />
		<script src="iconfont/iconfont.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/swiper.css" />
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--头部-->
		<header>
			<ul>
				<li><img src="img/logo.png" /></li>
				<li><span>装修流程</span></li>
				<li class="iconfont icon-user">
					<p>我的</p>
				</li>
				<li class="iconfont icon-nav">
					<p>导航</p>
				</li>
			</ul>
		</header>
		<section>

			<!--banner图-->
			<div class="ban">
				<img src="img/process1.jpg" />
			</div>
			<div class="ban1">
				<span>【装修前】</span>
				<span>NO.1&nbsp;收房验房</span>
				<span>NO.2&nbsp;装修预算</span>
				<span>NO.3&nbsp;装修风水</span>
				<span>NO.4&nbsp;装修设计</span>
			</div>
			<div class="ban2">
				<span>【装修中】</span>
				<span>NO.5&nbsp;材料选择</span>
				<span>NO.6&nbsp;水电工程</span>
				<span>NO.7&nbsp;泥木工程</span>
				<span>NO.8&nbsp;油漆工程</span>
			</div>
			<div class="ban3">
				<span>【装修后】</span>
				<span>NO.9&nbsp;装修验房</span>
				<span>NO.10&nbsp;去污保洁</span>
				<span>NO.11&nbsp;软装搭配</span>
				<span>NO.12&nbsp;家具生活</span>
			</div>
		</section>
		<footer>
			<div><img src="img/icon_close.png" /></div>
			<div>
				<img src="img/quoten_bottom.png" />
			</div>
			<div>
				<button>免费获取报价</button>
			</div>
		</footer>

		<div class="ff">
			<a class="iconfont icon-top"></a>
		</div>

	</body>

</html>
